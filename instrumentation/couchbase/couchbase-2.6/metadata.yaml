description: This instrumentation enables database client spans and database client metrics for Couchbase.
semantic_conventions:
  - DATABASE_CLIENT_SPANS
  - DATABASE_CLIENT_METRICS
library_link: https://github.com/couchbase/couchbase-java-client
configurations:
  - name: otel.instrumentation.couchbase.experimental-span-attributes
    description: >
      Enables experimental span attributes `couchbase.operation_id` and `couchbase.local.address`.
      Different operation types receive different experimental attributes.
    type: boolean
    default: false
  - name: otel.instrumentation.common.db-statement-sanitizer.enabled
    description: Enables statement sanitization for database queries.
    type: boolean
    default: true