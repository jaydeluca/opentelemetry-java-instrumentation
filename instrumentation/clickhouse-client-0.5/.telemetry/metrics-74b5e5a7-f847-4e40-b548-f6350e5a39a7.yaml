metrics:
  - name: db.client.operation.duration
    description: Duration of database client operations.
    type: HISTOGRAM
    unit: s
    attributes: 
      - name: db.namespace
        type: STRING
      - name: db.operation.name
        type: STRING
      - name: db.system.name
        type: STRING
      - name: server.address
        type: STRING
      - name: server.port
        type: LONG
