name: Metadata Synchronizer

on:
  workflow_dispatch:  # manually triggered
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'


permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

#      - name: Free disk space
#        run: .github/scripts/gha-free-disk-space.sh

      - name: Set up JDK for running Gradle
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version-file: .java-version

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        with:
          cache-read-only: true

#      - name: Check out main branch
#        run: git fetch origin main && git checkout main && git pull origin main

#      - name: Collect telemetry
#        run: ./instrumentation-docs/collect.sh

#      - name: Run documentation analyzer
#        run: ./gradlew :instrumentation-docs:runAnalysis

      - name: Delete instrumentation-list.yaml to force a diff
        run: rm -f docs/instrumentation-list.yaml

      - name: Create PR if changes detected
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: update metadata files [automated]"
            git push origin HEAD:metadata-update-automation || true
            gh pr create \
              --title "chore: update metadata files [automated]" \
              --body "This PR was created automatically by the metadata update workflow." \
              --head metadata-update-automation \
              --base main \
              --label "automation" || echo "PR already exists or failed to create."
          else
            echo "No changes to commit."
          fi
