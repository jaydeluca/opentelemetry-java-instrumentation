name: Metadata Update

on:
  workflow_dispatch:  # allow this to be manually triggered
  schedule:
    - cron: "00 1 * * *" # daily at 1:00 UTC

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Free disk space
        run: .github/scripts/gha-free-disk-space.sh

      - name: Set up JDK for running Gradle
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version-file: .java-version

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        with:
          cache-read-only: true

      - name: Check out main branch
        run: git fetch origin main && git checkout main && git pull origin main

      - name: Collect telemetry
        run: ./instrumentation-docs/ci-collect.sh

      - name: Run documentation analyzer
        run: ./gradlew :instrumentation-docs:runAnalysis

      - name: Check for diff
        id: diffcheck
        run: |
          git add docs/instrumentation-list.yaml
          if ! git diff --cached --quiet; then
            echo "::set-output name=has_diff::true"
          else
            echo "::set-output name=has_diff::false"
          fi

      - name: Use CLA approved github bot
        if: steps.diffcheck.outputs.has_diff == 'true'
        # IMPORTANT do not call the .github/scripts/use-cla-approved-bot.sh
        # since that script could have been compromised in the PR branch
        run: |
          git config user.name otelbot
          git config user.email 197425009+otelbot@users.noreply.github.com   

      - name: Create PR if changes detected
        if: steps.diffcheck.outputs.has_diff == 'true'
        env:
          GH_TOKEN: ${{ steps.otelbot-token.outputs.token }}
        run: |
          BRANCH_NAME="metadata-update-automation-$(date +%s)-$RANDOM"
          git checkout -b "$BRANCH_NAME"
          git add docs/instrumentation-list.yaml
          git commit -m "chore: update instrumentation list [automated]"
          git push origin "$BRANCH_NAME"
          gh pr create \
            --title "chore: update metadata files [automated]" \
            --body "This PR was created automatically by the metadata update workflow." \
            --head "$BRANCH_NAME" \
            --base main \
            --assignee jaydeluca \
            --label "automation" || echo "PR already exists or failed to create."
