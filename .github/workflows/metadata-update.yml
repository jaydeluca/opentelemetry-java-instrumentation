name: Disk Space Diagnostic

on:
  workflow_dispatch:  # allow this to be manually triggered
  schedule:
    - cron: "00 1 * * *" # daily at 1:00 UTC

permissions:
  contents: read

# Should only be one job running at a time
concurrency:
  group: disk-space-diagnostic
  cancel-in-progress: true

jobs:
  diagnostic:
    runs-on: ubuntu-latest
    permissions:
      contents: write # for git push to PR branch
      pull-requests: write # for adding label and assignee to PR

    steps:
#      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
#        id: otelbot-token
#        with:
#          app-id: ${{ vars.OTELBOT_JAVA_INSTRUMENTATION_APP_ID }}
#          private-key: ${{ secrets.OTELBOT_JAVA_INSTRUMENTATION_PRIVATE_KEY }}

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1


      - name: Free disk space
        run: .github/scripts/gha-free-disk-space.sh

      - name: Set up JDK for running Gradle
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: temurin
          java-version-file: .java-version

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Run disk space diagnostic
        run: ./disk-space-diagnostic.sh

      - name: Upload diagnostic report
        uses: actions/upload-artifact@v4
        with:
          name: disk-space-report
          path: disk-space-report.txt
          retention-days: 30

